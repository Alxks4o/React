<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page3</title>
    <link rel="stylesheet" href="/blanksite start-student/css/style.css">
</head>
<body>
    <h1>Page 3</h1>
    <form action="">
        <h2>Contact Form</h2>
        <p>Please complete all the details</p>
        <div>
            <label>Name</label>
            <input type="text" name="fullname" placeholder="Enter your name...">
        </div>
        <div>    
            <label>Phone number</label>
            <input type="tel" name="phonenumber" placeholder="Enter your phone number...">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email...">
        </div>
        <div>
            <label>Comment/Message</label>
            <textarea placeholder="Enter your Comment/Message..."></textarea>       
        </div>
        
        <button id="submitbutton" type="submit" name="submit">SUBMIT</button>
    </form>
    <button><a id='textlink'href="index.html">Click me to go to home Page</a></button>
</body>
</html>
